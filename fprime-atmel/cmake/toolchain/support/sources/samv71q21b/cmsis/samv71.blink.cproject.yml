project:
  name: BlinkyApp
  outputType: Executable
  target: ATSAMV71Q21B
  build:
    compiler: GCC
    linkerScript: "config/RTE/Device/startup_samv71q21b.ld"
    defines:
      - ARM_MATH_CM7
      - __FPU_PRESENT=1
      - CMSIS_device_header="sam.h"
    includes:
      - "config/RTE/Device"
      - "config/RTE"
      - "src"
    flags:
      common:
        - -mthumb
        - -mcpu=cortex-m7
        - -mfpu=fpv5-d16
        - -mfloat-abi=hard
        - -Wall
        - -Wextra
        - -O2
